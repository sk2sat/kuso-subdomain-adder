version: '3.1'
services:
  kuso-subdomain-adder:
    #build: .
    image: ghcr.io/sksat/kuso-subdomain-adder/kuso-subdomain-adder:master
    restart: always
    volumes:
      - type: bind
        source: ./config.toml
        target: /app/config.toml
      - ./template:/app/template
    ports:
      - 8101:8101
  tunnel:
    image: cloudflare/cloudflared:2021.5.9
    restart: always
    volumes:
      - ./cloudflared:/etc/cloudflared
    command: tunnel --hostname kuso-subdomain-adder.sksat.net --url http://kuso-subdomain-adder:8101
