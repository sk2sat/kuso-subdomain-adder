<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>kuso-subdomain-adder</title>
	</head>
	<body>
    <h2>サブドメイン追加野郎 ver{{ version }}</h2>
		<br/>
    <form action="/api/add_subdomain" method="post">
			<h3>サブドメイン</h3>
			<input type="text" name="subdomain">

			<br/>
			<h3>URL</h3>
			<input type="text" name="url">

			<br/>
			<input type="submit" value="追加">

      <br/>
      <h4>今カスなんでツイートボタンが出るまで追加ボタン押すかんじでお願いします</h4>
		</form>
	</body>
</html>
